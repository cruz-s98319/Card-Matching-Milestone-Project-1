<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- **/* Title: memory-card-game * Author: (JavaSript Academy) * Date: 2023 * Code version: (v1) *Availability: https://github.com/javascriptacademy-stash/memory-card-game* **/ -->
    <h1>Match the cards!</h1>
    <p>Score: <span class="score"></span></p>
    <section class="popup" id="winMessage">
        <div class="popup-text">
            <span class="close-popup" onclick="hidePopup()"></span>
            <p>VICTORY! You matched all the cards!</p>
        </div>
        <div class="actions">
            <button onclick="restart()">Restart</button>
        </div>
    </section>
    <section class="memory-game"></section>
    <script src="index.js"></script>
</body>
</html>
